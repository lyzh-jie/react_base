<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Diff</title>
</head>
<body>
  <div id="box"></div>
  <p id="p1"></p>
  <script type="text/javascript">

  </script>
  <script type="text/javascript" src="./js/react.development.js"></script>
  <script type="text/javascript" src="./js/react-dom.development.js"></script>
  <script type="text/javascript" src="./js/babel.min.js"></script>
  <script type="text/babel">
    class DomDiffTest extends React.Component{
      constructor(props){
        super(props)
        this.state={
          date: new Date()
        }
      }
      componentDidMount(){
        setInterval(()=>{
          this.setState({
            date:new Date()
          })
        },1000)
      }
      render(){
        return(
          <div>
            <p>Hi</p>
            <input type="text" placeholder="请输入你喜欢的动画片名称"/>
            <span>{this.state.date.toTimeString()}</span>
          </div>
        )
      }
    }
    ReactDOM.render(<DomDiffTest/>,document.getElementById('box'))
  </script>
</body>
</html>
