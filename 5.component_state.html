<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>state</title>
</head>
<body>
  <div id="example"></div>
  <script type="text/javascript" src="./js/react.development.js"></script>
  <script type="text/javascript" src="./js/react-dom.development.js"></script>
  <script type="text/javascript" src="./js/babel.min.js"></script>
  <script type="text/babel">
    class Like extends React.Component {
      constructor(props){
        super(props)
        this.state = {
          isLike:true
        }
//        在此处和render中this指向当前组件对象
        console.log(this);
//绑定this为组件对象
        this.change = this.change.bind(this);
      }
      change(){
//        在自定义的方法中this指向undefined
        console.log(this);
//        更新状态 通过 this.setState
        this.setState({
          isLike:!this.state.isLike
        })

      }
      render(){
        const text = this.state.isLike ? 'I like you' : 'you like me';
        return (
          <div>
            <h1>test</h1>
            <h2 onClick={this.change}>{text}</h2>
          </div>
        )
      }
    }
    ReactDOM.render(<Like/>,document.getElementById('example'))
  </script>

</body>
</html>
