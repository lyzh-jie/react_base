<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>props</title>
</head>
<body>
  <div id="box"></div>
  <div id="box2"></div>
  <div id="box3"></div>
  <script type="text/javascript" src="./js/react.development.js"></script>
  <script type="text/javascript" src="./js/react-dom.development.js"></script>
  <script type="text/javascript" src="./js/prop-types.js"></script>
  <script type="text/javascript" src="./js/babel.min.js"></script>
  <script type="text/babel">
    class List extends React.Component{
      constructor(props){
        super(props)
        console.log(props);
      }
      render(){
        return (
          <ul>
            <li>姓名：{this.props.name}</li>
            <li>性别：{this.props.sex}</li>
            <li>年龄：{this.props.age}</li>
          </ul>
        )
      }
    }
//    对标签属性进行限制
    List.propTypes = {
      name:PropTypes.string.isRequired,
      sex:PropTypes.string,
      age:PropTypes.number
    }
//    设置标签属性的默认值
    List.defaultProps = {
      sex:'人妖',
      age:15

    }
    const item = {
      name:'Tom',
      sex:'女',
      age:18
    }
    const item2 = {
      name:'Jack',
      sex:'男',
      age:20
    }
    const item3 = {
      name:'Danny'
    }
    ReactDOM.render(<List name={item.name} sex={item.sex} age={item.age}/>,document.getElementById('box'))
    ReactDOM.render(<List {...item2}/>,document.getElementById('box2'))
    ReactDOM.render(<List {...item3}/>,document.getElementById('box3'))

  </script>
</body>
</html>
